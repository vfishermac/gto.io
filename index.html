<!DOCTYPE html>
<html lang="ru">
  <!-- Определяет тип документа и указывает, что язык страницы русский -->
  <head>
    <meta charset="UTF-8" />
    <!-- Устанавливает кодировку документа на UTF-8 для поддержки различных символов -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Обеспечивает адаптивность страницы на мобильных устройствах -->
    <title>Сдача ГТО</title>
    <!-- Заголовок страницы, который отображается на вкладке браузера -->
    <link rel="stylesheet" href="style.css" />
    <!-- Подключает внешний файл стилей (CSS) для оформления страницы -->
  </head>
  <body>
    <div class="container">
      <!-- Контейнер для всех элементов страницы, упрощает стилизацию и выравнивание -->
      <h1>Сдача ГТО</h1>
      <!-- Заголовок первого уровня, основной заголовок страницы -->
      <form id="gtoForm">
        <!-- Форма для ввода данных, идентифицированная по ID gtoForm -->
        <label for="age">Возраст:</label>
        <!-- Метка для поля ввода возраста -->
        <input type="text" id="age" required />
        <!-- Поле ввода для возраста, обязательное для заполнения -->

        <label for="gender">Пол:</label>
        <!-- Метка для выбора пола -->
        <select id="gender" required>
          <!-- Выпадающий список для выбора пола, обязательный для заполнения -->
          <option value="male">Мужской</option>
          <!-- Опция для выбора мужского пола -->
          <option value="female">Женский</option>
          <!-- Опция для выбора женского пола -->
        </select>

        <label for="badge">Выберите значок:</label>
        <!-- Метка для выбора значка -->
        <select id="badge" required>
          <!-- Выпадающий список для выбора значка, обязательный для заполнения -->
          <option value="gold">Золотой</option>
          <!-- Опция для выбора золотого значка -->
          <option value="silver">Серебряный</option>
          <!-- Опция для выбора серебряного значка -->
          <option value="bronze">Бронзовый</option>
          <!-- Опция для выбора бронзового значка -->
        </select>

        <button type="submit">Отправить</button>
        <!-- Кнопка для отправки формы -->
      </form>
      <div id="result" style="display: none">
        <!-- Блок для отображения результатов, изначально скрыт -->
        <h2>Нормы ГТО</h2>
        <!-- Заголовок второго уровня для раздела с результатами -->
        <table class="result-table" id="normsTable">
          <!-- Таблица для отображения норм ГТО и результатов -->
          <thead>
            <tr>
              <th>Упражнение</th>
              <!-- Заголовок столбца для упражнений -->
              <th>Нормы</th>
              <!-- Заголовок столбца для норм -->
              <th>Ваш результат</th>
              <!-- Заголовок столбца для пользовательского результата -->
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
          <!-- Тело таблицы, куда будут добавляться строки с результатами -->
        </table>
      </div>
    </div>
    <script src="script.js"></script>
    <!-- Подключает внешний файл JavaScript для добавления интерактивности -->
  </body>
</html>
